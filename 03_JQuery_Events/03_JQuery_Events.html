<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="../bootstrap/css/font-awesome-5.8.1.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../bootstrap/css/mdb.css">
    <link rel="stylesheet" href="03_styles.css">
    <title>JQuery Events</title>
</head>
<body>

<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <a class="navbar-brand" href="#">JQuery Events</a>
    <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>

<div class="container mt-5">
    <!--########################START HERE#########################-->

    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-4">
                <h3>click event</h3>
                <button class="btn btn-danger" id="danger-btn">login</button>
            </div>

            <div class="col-12 col-md-4">
                <h3>double-click event</h3>
                <button class="btn btn-success" id="success-btn">Register</button>
            </div>

            <div class="col-12 col-md-4">
                <h3>toggle effect</h3>
                <button class="btn btn-success" id="toggle-btn">login</button>
            </div>

        </div>
    </div>


    <div class="container my-5">
        <div class="row">
            <div class="col-12 col-md-6">
                <h3>keyup event</h3>
               <div class="card">
                   <div class="card-header bg-secondary text-uppercase text-center text-white">
                       <h3>keyup event</h3>
                   </div>
                    <div class="card-body">
                      <div class="row">
                          <div class="col-12">
                              <form action="">
                                  <div class="form-group">
                                      <input type="text" class="form-control" id="input-text">
                                  </div>
                              </form>
                              <div class="col bg-dark text-success">
                                  <h3 id="display-ele"></h3>
                              </div>
                          </div>
                      </div>
                    </div>
               </div>
            </div>
            <div class="col-12 col-md-6">
                <h3>change event</h3>
                <div class="card">
                    <div class="card-header bg-info text-uppercase text-center text-white">
                        <h3>change event</h3>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-12">
                                <form action="">
                                    <div class="form-group">
                                        <select class="form-control" id="select-box">
                                            <option value="">select a technology</option>
                                            <option value="HTML-5">HTML-5</option>
                                            <option value="CSS-3">CSS-3</option>
                                            <option value="BOOTSTRAP-5">BOOTSTRAP-5</option>
                                            <option value="JAVASCRIPT">JAVASCRIPT</option>
                                            <option value="JQUERY">JQUERY</option>
                                        </select>
                                    </div>
                                </form>
                                <div class="col bg-dark text-success text-center">
                                    <h3 id="display-change"></h3>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--change event-->


<div style="margin-top:500px;"></div>


<!-- BODY ENDS -->
<script src="../jquery/jquery-3.4.1.js"></script>
<script src="../bootstrap/js/popper.min.js"></script>
<script src="../bootstrap/js/bootstrap.min.js"></script>
<script src="../bootstrap/js/mdb.min.js"></script>
<script src="03_app.js"></script>
</body>
</html>
